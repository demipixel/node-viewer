<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/bootstrap-dialog.min.js"></script>
    <script src="./bootstrap/bootstrap-slider.min.js"></script>
    <script src="./main.js"></script>
    <script src="./interface.js"></script>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap/bootstrap-slider.min.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <div class="col-md-12 header">
      <div class="col-md-3"><h3>Node Viewer</h3></div>
      <div class="col-md-6">
        <button class="btn btn-success" onClick="inputJSON()"><span class="glyphicon glyphicon-file"></span> JSON Input</button>
        <button class="btn btn-warning" onClick="changeOptions()"><span class="glyphicon glyphicon-cog"></span> Options</button>
        <button class="btn btn-info" onClick="exportJSON()"><span class="glyphicon glyphicon-upload"></span> Export</button>
        <button class="btn btn-primary" onClick="developers()"><span class="glyphicon glyphicon-console"></span> Developers</button>
      </div>
      <div class="col-md-3" style="text-align: right">
        <button class="btn btn-warning" onClick="toggleLines()" id="lineButton">Lines ON</button>
        <button class="btn btn-success" onClick="togglePlay()" id="playButton"><span class="glyphicon glyphicon-play"></span> <span id="playButtonText">Play</span></button>
      </div>
    </div>
      <div id="display"></div>
  </body>
</html>
